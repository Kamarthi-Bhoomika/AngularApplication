<section class="banner">
    <h2> <span class="glyphicon glyphicon-user"></span>Customers</h2>
    <ul>
        <li ><a routerLink=""><span class="glyphicon glyphicon-th-list">Card View</span></a></li>
        <li><a routerLink="">List View</a></li>
        <li><a routerLink="">Map View</a></li>
        <li><a routerLink="">New Customer</a></li>
      </ul>
      <aside class ="filter">Filter:  <input type="text" name="filter"  [(ngModel)]="filteredString"/></aside>


<div>
  <table class="table">
    <thead>
      <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Address</th>
        <th>City</th>
        <th>State</th>
        <th>Order total</th>
        <th></th>
      </tr>
    </thead>
<ng-container *ngFor = "let cus of customerlist | filter:filteredString">
    <tbody id="data">
      <td>{{cus.firstName}}</td>
      <td>{{cus.lastName}}</td>
      <td>{{cus.address}}</td>
      <td>{{cus.city}}</td>
      <td>{{cus.state}}</td>
      <td>${{cus.orderTotal}}</td>
      <td><a href="../orders/">View Orders</a></td>

    </tbody>
</ng-container>
  </table>
</div>
</section>
